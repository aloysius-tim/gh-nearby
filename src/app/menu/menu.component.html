<!-- Sidebar -->
<div id="sidebar-wrapper">
  <h1>GH-Nearby</h1>
  <hr>
  <button class="btn btn-classic" (click)="onAddGh(content)">Add a GH</button>
  <hr>

  <ul>
    <app-user *ngFor="let user of users; let i=index" [user]="user"></app-user>
  </ul>
</div>

<template ngbModalContainer #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Modal title</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label>Headline</label>
        <input type="text" class="form-control" name="headline" placeholder="Enter headline">
      </div>
      <div class="form-group">
        <label>Position</label>
        <input type="text" class="form-control" name="position" placeholder="Enter position">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
